apiVersion: apps/v1
kind: Deployment
metadata:
  name: fftcg-api
  namespace: fftcg-api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fftcg-api
  template:
    metadata:
      labels:
        app: fftcg-api
    spec:
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      initContainers:
      - name: sql-migrations
        image: sql-migrations
        imagePullPolicy: Always
        command: [ 'npm', 'run', 'migration:run'  ]
        envFrom:
        - configMapRef:
          name: env-config
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-postgres-password
      containers:
      - name: fftcg-api
        image: fftcg-api
        imagePullPolicy: Always
        stdin: true
        tty: true
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        envFrom:
        - configMapRef:
            name: env-config
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-postgres-password
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: google
                key: GOOGLE_CLIENT_ID
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
          httpGet:
            path: /api/healthCheck
            port: 3000
            scheme: HTTP
        readinessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /api/healthCheck
            port: 3000
            scheme: HTTP
